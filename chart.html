<!DOCTYPE html>
<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap');
			@import url('https://trvecrvppop.github.io/style.css');
		</style>
		<script src="https://kit.fontawesome.com/da4faa2173.js" crossorigin="anonymous"></script>
		<script>
		var accItem = document.getElementsByClassName('accordionItem');
			var accHD = document.getElementsByClassName('chartEntry1');
			for (i = 0; i < accHD.length; i++) {
				accHD[i].addEventListener('click', toggleItem, false);
			}
			function toggleItem() {
				var itemClass = this.parentNode.className;
				for (i = 0; i < accItem.length; i++) {
					accItem[i].className = 'accordionItem close';
				}
				if (itemClass == 'accordionItem close') {
					this.parentNode.className = 'accordionItem open';
				}
			}
		</script>
	</head>
	
	<body>
		<div class="heading">
			<h1>The Chart</h1>
		</div>
		
		<div class="accordionWrapper">
			<div class="accordionItem close">
				<div class="chartEntry1">
					<div class="albumRank">
						1.
					</div>
					<div class="albumCover">
						<img src="https://trvecrvppop.github.io/my-teenage-dream-ended.jpg"/>
					</div>
					<div class="albumName">
						<h3>My Teenage Dream Ended</h3>
						<h4>by Farrah Abraham (2012)</h4>
					</div>
				</div>
				<div class="accordionItemContent">
					this is the hidden content
				</div>
			</div>
			<div class="accordionItem close">
				<div class="chartEntry1">
					<div class="albumRank">
						1.
					</div>
					<div class="albumCover">
						<img src="https://trvecrvppop.github.io/my-teenage-dream-ended.jpg"/>
					</div>
					<div class="albumName">
						<h3>My Teenage Dream Ended</h3>
						<h4>by Farrah Abraham (2012)</h4>
					</div>
				</div>
				<div class="accordionItemContent">
					this is the hidden content
				</div>
			</div>
		</div>
	</body>
</html>
