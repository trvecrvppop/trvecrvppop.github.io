<!DOCTYPE html>
<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap');
		</style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://trvecrvppop.github.io/style.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/da4faa2173.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div class="heading">
			<h1>The Chart</h1>
		</div>
		
		<div class="chartTable">
			<div class="accordion accordion-flush" id="accordionFlushExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="flush-headingFarrah">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFarrah" aria-expanded="false" aria-controls="flush-collapseFarrah">
							<div class="albumHeading">
								<div class="albumRank">1.</div>
								<div class="albumCover"><img src="my-teenage-dream-ended.jpg"/></div>
								<div class="albumInfo"><h3>My Teenage Dream Ended</h3><h4>by Farrah Abraham (2012)</h4></div>
							</div>
						</button>
					</h2>
					<div id="flush-collapseFarrah" class="accordion-collapse collapse" aria-labelledby="flush-headingFarrah" data-bs-parent="#accordionFlushExample">
						<div class="accordion-body">
							<i class="fa-solid fa-trophy fa-fw" style="color:#ffd43b"></i> #1 since episode 75 (10 episodes to date)
							<br />
							<i class="fa-solid fa-calendar-days fa-fw" style="color:#0bda51"></i> 5th newest album in the flop 20
							<br />
							<i class="fa-solid fa-calendar-days fa-fw" style="color:#0bda51"></i> Shortest album in the flop 20
							<br />
							<i class="fa-solid fa-calendar-days fa-fw" style="color:#0bda51"></i> 2nd shortest album in the full chart
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
