<!DOCTYPE html>
<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap');
			@import url('https://trvecrvppop.github.io/style.css');
		</style>
		<script src="https://kit.fontawesome.com/da4faa2173.js" crossorigin="anonymous"></script>
		<div class="heading">
			<h1>The Chart</h1>
		</div>
		<div class="menu">
			<div class="menuItem"><a href="/">Home</a></div>
			<div class="menuItem"><a href="/chart">Chart</a></div>
			<div class="menuItem"><span style="text-decoration:underline; font-weight:bold;">Stats</span></div>
			<div class="menuItem"><a href="/episodes">Episodes</a></div>
			<div class="menuItem"><a href="/links">Links</a></div>
		</div>
	</head>
	
	<body>
		<h2>Top 10 Oldest Albums</h2>
		
		<section class="ac-container">
			<div>
				<input id="ac-1" name="accordion-1" type="radio" checked>
					<label for="ac-1">
						<div class="album1">
							<div class="albumRank">
								1.
							</div>
							<div class="albumCover">
								<img src="/the-transformed-man.jpg" alt="The Transformed Man album cover"/>
							</div>
							<div class="albumName">
								<h3>The Transformed Man <span style="font-size:18px; font-weight:normal;">by William Shatner<br />released on 12 October 1968</span></h3>
							</div>
						</div>
					</label>
			</div>
			<div>
				<input id="ac-2" name="accordion-1" type="radio" checked>
					<label for="ac-2">
						<div class="album1">
							<div class="albumRank">
								2.
							</div>
							<div class="albumCover">
								<img src="/philosophy-of-the-world.jpg" alt="Philosophy of the World album cover"/>
							</div>
							<div class="albumName">
								<h3>Philosophy of the World <span style="font-size:18px; font-weight:normal;">by The Shaggs<br />released on 15 June 1969</span></h3>
							</div>
						</div>
					</label>
			</div>
			<div>
				<input id="ac-3" name="accordion-1" type="radio" checked>
					<label for="ac-3">
						<div class="album1">
							<div class="albumRank">
								3.
							</div>
							<div class="albumCover">
								<img src="/ummagumma.jpg" alt="Ummagumma album cover"/>
							</div>
							<div class="albumName">
								<h3>Ummagumma <span style="font-size:18px; font-weight:normal;">by Pink Floyd<br />released on 7 November 1969</span></h3>
							</div>
						</div>
					</label>
			</div>
			<div>
				<input id="ac-4" name="accordion-1" type="radio" checked>
					<label for="ac-4">
						<div class="album1">
							<div class="albumRank">
								4.
							</div>
							<div class="albumCover">
								<img src="/lord-sutch-and-heavy-friends.jpg" alt="Lord Sutch and Heavy Friends album cover"/>
							</div>
							<div class="albumName">
								<h3>Lord Sutch and Heavy Friends <span style="font-size:18px; font-weight:normal;">by Screaming Lord Sutch<br />released in February 1970</span></h3>
							</div>
						</div>
					</label>
			</div>
			<div>
				<input id="ac-9" name="accordion-1" type="radio">
					<label for="ac-9">
						<div class="album1">
							<div class="albumRank">
								9.
							</div>
							<div class="albumCover">
								<img src="/sgt-peppers-lonely-hearts-club-band-ost.jpg" alt="Sgt. Pepper's Lonely Hearts Club Band OST album cover"/>
							</div>
							<div class="albumName">
								<h3>Sgt. Pepper's Lonely Hearts Club Band OST <span style="font-size:18px; font-weight:normal;">by various artists<br />released on 17 July 1978</span></h3>
							</div>
						</div>
					</label>
			</div>
		</section>
	</body>
</html>
